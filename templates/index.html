<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Image Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 to-gray-800 text-gray-300 font-sans">

    <div class="container mx-auto p-6">
        <div class="flex items-center justify-center mb-12">
            <span class="text-6xl mr-4">üì∑</span>
            <h1 class="text-4xl font-bold text-purple-300 shadow-md">AI MEDICAL CHATBOT 24/7 ASSISTANCE</h1>
        </div>

        <!-- Voice Recording Section -->
        <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20 mb-8">
            <h2 class="text-xl font-semibold text-yellow-400 mb-4">üé§ Voice Input (English/Tamil)</h2>
            <div class="flex flex-col gap-4">
                <div class="flex gap-4 items-center">
                    <select id="languageSelect" class="px-4 py-2 bg-gray-800 text-gray-300 rounded-md border border-gray-600">
                        <option value="auto">Auto-Detect</option>
                        <option value="en">English</option>
                        <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç (Tamil)</option>
                        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
                    </select>
                    <button id="recordBtn" class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-white font-bold rounded-md transition-all">
                        üé§ Record Voice
                    </button>
                    <span id="recordingStatus" class="hidden text-yellow-300 animate-pulse">Recording...</span>
                </div>
                <audio id="audioPlayback" controls class="hidden w-full"></audio>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            
            <!-- Upload Image Card -->
            <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20">
                <h2 class="text-xl font-semibold text-purple-400 mb-4">üì§ Upload Image</h2>
                
                <button id="upload-btn" class="w-full py-3 bg-purple-500 hover:bg-purple-600 text-white font-bold rounded-md transition-all">
                    üìÅ Click to Upload
                </button>
                
                <input type="file" id="image-upload" accept="image/*" class="hidden" />
                
                <div id="image-container" class="hidden mt-4">
                    <img id="display-image" src="" alt="Uploaded image" class="w-full rounded-lg shadow-lg" />
                </div>
            </div>

            <!-- Ask Question Card -->
            <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20">
                <h2 class="text-xl font-semibold text-blue-400 mb-4">üí¨ Ask Question</h2>
                <textarea id="query-input" rows="4" placeholder="Enter your queries here or use voice recording above..."
                    class="w-full p-3 bg-gray-800 text-gray-300 rounded-lg shadow"></textarea>
                <button id="submit-query" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mt-3 transition-all">
                    üöÄ Submit Query
                </button>
            </div>

        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- Llama Response -->
            <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20">
                <h2 class="text-xl font-semibold text-green-400">ü§ñ Scout Model Response</h2>
                <div id="response-container-llama11b" class="hidden mt-4 bg-gray-800 p-4 rounded text-gray-300"></div>
            </div>
            
            <!-- Llava Response -->
            <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20">
                <h2 class="text-xl font-semibold text-green-400">ü§ñ Maverick Model Response</h2>
                <div id="response-container-llama90b" class="hidden mt-4 bg-gray-800 p-4 rounded text-gray-300"></div>
            </div>

        </div>

        <!-- Error Message -->
        <div id="error-container" class="hidden mt-8 p-4 bg-red-500 text-white rounded">
            <p id="error-text"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Element references
            const uploadBtn = document.getElementById('upload-btn');
            const imageUpload = document.getElementById('image-upload');
            const displayImage = document.getElementById('display-image');
            const imageContainer = document.getElementById('image-container');
            const queryInput = document.getElementById('query-input');
            const submitQuery = document.getElementById('submit-query');
            const responseLlama = document.getElementById('response-container-llama11b');
            const responseLlava = document.getElementById('response-container-llama90b');
            const errorContainer = document.getElementById('error-container');
            const errorText = document.getElementById('error-text');
            
            // Voice recording elements
            const recordBtn = document.getElementById("recordBtn");
            const audioPlayback = document.getElementById("audioPlayback");
            const recordingStatus = document.getElementById("recordingStatus");
            const languageSelect = document.getElementById("languageSelect");

            let mediaRecorder;
            let audioChunks = [];

            // Voice Recording Functionality
            recordBtn.addEventListener("click", async () => {
                if (!mediaRecorder || mediaRecorder.state === "inactive") {
                    try {
                        // Start recording
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mediaRecorder = new MediaRecorder(stream);

                        mediaRecorder.ondataavailable = (e) => {
                            audioChunks.push(e.data);
                        };

                        mediaRecorder.onstop = async () => {
                            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                            audioChunks = [];
                            const audioUrl = URL.createObjectURL(audioBlob);
                            audioPlayback.src = audioUrl;
                            audioPlayback.classList.remove("hidden");

                            // Upload audio to backend
                            const formData = new FormData();
                            formData.append("audio", audioBlob, "recording.webm");
                            formData.append("language", languageSelect.value);

                            try {
                                recordBtn.textContent = "Transcribing... ‚è≥";
                                recordBtn.disabled = true;
                                
                                const response = await fetch("/transcribe_audio", {
                                    method: "POST",
                                    body: formData,
                                });
                                
                                const result = await response.json();

                                if (result.transcript) {
                                    queryInput.value = result.transcript;
                                    
                                    // Show translation info if translation was performed
                                    if (result.translated) {
                                        showError(`‚úÖ Transcribed and translated to English!\nüìù Original (${result.detected_language}): ${result.original_transcript}`, 'success');
                                    } else {
                                        showError('‚úÖ Transcription successful! You can now submit your query.', 'success');
                                    }
                                } else if (result.error) {
                                    showError('‚ùå Transcription failed: ' + result.error);
                                } else {
                                    showError("‚ùå Transcription failed. Please try again.");
                                }
                            } catch (error) {
                                console.error("Transcription error:", error);
                                showError("‚ùå Error during transcription: " + error.message);
                            } finally {
                                recordBtn.textContent = "üé§ Record Voice";
                                recordBtn.disabled = false;
                                recordingStatus.classList.add("hidden");
                            }
                        };

                        mediaRecorder.start();
                        recordBtn.textContent = "‚èπ Stop Recording";
                        recordingStatus.classList.remove("hidden");
                        
                    } catch (error) {
                        console.error("Microphone access error:", error);
                        showError("‚ùå Could not access microphone. Please grant permission and try again.");
                    }
                } else {
                    // Stop recording
                    mediaRecorder.stop();
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    recordBtn.textContent = "üé§ Record Voice";
                    recordingStatus.classList.add("hidden");
                }
            });

            // Click to Upload button trigger
            uploadBtn.addEventListener('click', () => {
                imageUpload.click();
            });

            // Display uploaded image
            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        displayImage.src = e.target.result;
                        imageContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Submit Query
            submitQuery.addEventListener('click', async () => {
                const image = imageUpload.files[0];
                const query = queryInput.value.trim();

                if (!query) {
                    showError('‚ö†Ô∏è Please enter your query or record a voice message.');
                    return;
                }

                const formData = new FormData();
                formData.append('query', query);

                // Only append image if user uploaded one
                if (image) {
                    formData.append('image', image);
                }

                try {
                    submitQuery.disabled = true;
                    submitQuery.textContent = 'Processing... ‚è≥';

                    const response = await fetch('/upload_and_query', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.detail || 'An error occurred while processing your request.');
                    }

                    // Show responses
                    responseLlama.innerHTML = marked.parse(result.llama || 'No response from Scout model.');
                    responseLlama.classList.remove('hidden');

                    responseLlava.innerHTML = marked.parse(result.llava || 'No response from Maverick model.');
                    responseLlava.classList.remove('hidden');

                    errorContainer.classList.add('hidden');

                } catch (error) {
                    console.error('Error:', error);
                    showError(error.message);
                } finally {
                    submitQuery.disabled = false;
                    submitQuery.textContent = 'üöÄ Submit Query';
                }
            });

            function showError(message, type = 'error') {
                errorText.textContent = message;
                errorText.style.whiteSpace = 'pre-line'; // Allow line breaks
                errorContainer.classList.remove('hidden', 'bg-red-500', 'bg-green-500');
                
                if (type === 'success') {
                    errorContainer.classList.add('bg-green-500');
                    setTimeout(() => {
                        errorContainer.classList.add('hidden');
                    }, 5000); // Show for 5 seconds for translation info
                } else {
                    errorContainer.classList.add('bg-red-500');
                    responseLlama.classList.add('hidden');
                    responseLlava.classList.add('hidden');
                }
            }
        });
    </script>

</body>
</html>
